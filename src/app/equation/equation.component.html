<form [formGroup]="mathForm">
    {{a}} + {{b}} = 
    <input 
    #answer 
    appAnswerHighlight
    type="number" 
    formControlName="answer" />
</form>
<!-- [ngClass]="{highlight: highlightValidation(a,b,answer.value)}"  -->

<div>form is valid: {{mathForm.valid}}</div>
<div>form value: {{mathForm.value | json}}</div>
<div>form group errors: {{mathForm.errors | json}}</div>

<div>form value: {{correct}}</div>
<div>form group errors: {{correctPerSolution}}</div>
